<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
	<label for="name">Name*</label>
	<input type="text" id="name"  placeholder="name" required> <br><br>
		</div>
		<div>
	<label for="email">Email*</label>
	<input type="text" id="Email" placeholder="email" required> <br><br>
		</div>
	    <div>
	<label for="gender">Gender*</label><br>
	<input type="radio" id="gender_m" name="gender"required>
	<lable for="gender_m">Male</lable><br>
	<input type="radio" id="gender_f" name="gender" required>
	<lable for="gender_f">Female</lable><br><br>
		</div>
		<div>
	<label for="cars">Car Brands*</label>
	<select  id="cars"  required>
	<option disabled selected>--Please choose an option--"</option>
	<option value="Bmw">BMW</option>
	<option value="Audi">Audi</option>
	<option value="Mercedez">Mercedez</option>
	</select> <br><br>
		</div>
	    <div>
	<label for="age">Age*</label>
	<input type="number" id="age" placeholder="age" required> <br><br>
		</div>
		<div>
	<label for="DOB">DOB*</label>
	<input type="date" id="DOB" required> <br><br>
		</div>
		<div>
	<label for="tel">Phone number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"> <br><br>
		</div>
		<div>
	<label for="Password">Password*</label>
	<input type="password"  id="password"placeholder="Passoword" required> <br><br>
		</div>
		<div>
	<label for="Checkbox">Checkbox*</label>
	<input type="Checkbox" required> <br><br>
		</div>
		<div>
	<lable for="TOS"> I agree to the TOS.</lable>  <br><br>
		</div>
	<div>
	<button type="submit">submit</button>
	</div>
</form>
	<script type="text/javascript" src="./script.js">
    </script>
</body>

</html>
